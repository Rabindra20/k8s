apiVersion: apps/v1 
kind: Deployment
metadata:
  name: deploy-app-demo
  namespace: vyaguta
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:  
      name: demo-app
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
      - name: regcred
      # serviceAccountName: vault
      containers:
      - name: demo
        image: demo:v1.4
        imagePullPolicy: Always
        ports:
          - containerPort: 80
     
